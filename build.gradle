plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
    id 'idea'
}

def CLASSES_DIR = 'build/classes'
def SRC_DIR = 'src'
def SRC_GEN_DIR = 'src_gen'
def TESTS_DIR = 'tests'

sourceSets {
    main { java { srcDirs = [SRC_DIR, SRC_GEN_DIR] } }
    test { java { srcDirs = [TESTS_DIR] } }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation files('libs/graal.jar')
    implementation files('libs/graal-sdk.jar')
    implementation 'org.graalvm.truffle:truffle-api:22.2.0'
    implementation files('libs/truffle-api.jar')
//    annotationProcessor 'com.oracle.truffle:truffle-dsl-processor:0.33'
    annotationProcessor files('libs/truffle-dsl-processor.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}


run {
    jvmArgs "-Dtruffle.class.path.append=" + CLASSES_DIR
    standardInput = System.in
}

test {
//    jvmArgs "-Dtruffle.class.path.append=" + sourceSets.main.java.outputDir
    jvmArgs "-Dtruffle.class.path.append=" + CLASSES_DIR
    jvmArgs "--add-opens=org.graalvm.truffle/com.oracle.truffle.api=ALL-UNNAMED"
    jvmArgs "--add-opens=org.graalvm.truffle/com.oracle.truffle.api.nodes=ALL-UNNAMED"
    jvmArgs "--add-opens=org.graalvm.truffle/com.oracle.truffle.api.dsl=ALL-UNNAMED"
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

clean.doFirst {
    delete SRC_GEN_DIR
}

mainClassName = 'lox.GodClass'